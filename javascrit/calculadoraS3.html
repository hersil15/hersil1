<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraS3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculadora">
    <input type="text" id="pantalla" class="pantalla" readonly>
    <br>
    <button class="boton" onclick="añadirNumero('1')">1</button>
    <button class="boton" onclick="añadirNumero('2')">2</button>
    <button class="boton" onclick="añadirNumero('3')">3</button>
    <button class="boton" onclick="operar('+')">+</button>
    <br>
    <button class="boton" onclick="añadirNumero('4')">4</button>
    <button class="boton" onclick="añadirNumero('5')">5</button>
    <button class="boton" onclick="añadirNumero('6')">6</button>
    <button class="boton" onclick="operar('-')">-</button>
    <br>
    <button class="boton" onclick="añadirNumero('7')">7</button>
    <button class="boton" onclick="añadirNumero('8')">8</button>
    <button class="boton" onclick="añadirNumero('9')">9</button>
    <button class="boton" onclick="operar('*')">*</button>
    <br>
    <button class="boton" onclick="añadirNumero('0')">0</button>
    <button class="boton" onclick="calcular()">=</button>
    <button class="boton" onclick="limpiar()">C</button>
    <button class="boton" onclick="operar('/')">/</button>
</div>

<script src="scripts.js"></script>

</body>
</html>
